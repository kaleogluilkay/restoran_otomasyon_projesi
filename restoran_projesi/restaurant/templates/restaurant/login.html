{% load static %}
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Giriş Yap - Restoran Yönetim Sistemi</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
 
  <style>
    /* Arka plan ve dalga animasyonu */
    body, html {
      height: 100%;
      margin: 0;
      background: #f5efe6;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .wave {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 200%;
      height: 20%;
      background: linear-gradient(90deg, #8bc34a 20%, #f9a825 80%);
      border-radius: 100% 0 0 100%;
      animation: wave 6s linear infinite;
      opacity: 0.5;
      z-index: -1;
    }

    .wave2 {
      position: fixed;
      bottom: 10%;
      left: 0;
      width: 200%;
      height: 15%;
      background: linear-gradient(90deg, #aed581 20%, #fff176 80%);
      border-radius: 100% 0 0 100%;
      animation: wave 8s linear infinite reverse;
      opacity: 0.3;
      z-index: -1;
    }

    @keyframes wave {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }

    /* Kart stili */
    .card {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 1rem;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    }

    /* Başlık */
    h3.card-title {
      font-weight: 600;
      color: #33691e;
    }
  </style>
</head>
<body>

  <div class="wave"></div>
  <div class="wave2"></div>

  <div class="container">
    <div class="row justify-content-center align-items-center vh-100">
      <div class="col-md-5 col-lg-4">
        <div class="card shadow-sm">
          <div class="card-body p-4">
            <h3 class="card-title text-center mb-4">Giriş Yap</h3>

            {% if error %}
              <div class="alert alert-danger" role="alert">
                {{ error }}
                Kullanıcı adı veya şifre hatalı.
              </div>
            {% endif %}

            <form method="post" novalidate>
              {% csrf_token %}

              <div class="mb-3">
                <label for="id_username" class="form-label">Kullanıcı Adı</label>
                <input
                  type="text"
                  name="username"
                  autofocus
                  autocapitalize="none"
                  autocomplete="username"
                  maxlength="150"
                  required
                  class="form-control"
                  id="id_username"
                />
              </div>

              <div class="mb-3">
                <label for="id_password" class="form-label">Şifre</label>
                <input
                  type="password"
                  name="password"
                  autocomplete="current-password"
                  required
                  class="form-control"
                  id="id_password"
                />
              </div>

              <button type="submit" class="btn btn-success w-100">Giriş Yap</button>
            </form>
          </div>
        </div>

        <p class="text-center mt-3 text-muted small">
          Restoran Yönetim Sistemi &copy; 2025
        </p>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle (Popper + Bootstrap JS) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
