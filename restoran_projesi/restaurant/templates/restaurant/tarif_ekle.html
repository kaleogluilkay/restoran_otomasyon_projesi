{% extends 'restaurant/base.html' %}
{% load static %}

{% block title %}Tarif Ekle{% endblock %}

{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-success text-white">
            <h4 class="mb-0">Yeni Tarif Oluştur</h4>
        </div>
        <div class="card-body">
            <form method="POST">
                {% csrf_token %}

                <div class="mb-3">
                    <label for="ad" class="form-label">Tarif Adı</label>
                    <input type="text" name="ad" id="ad" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="aciklama" class="form-label">Açıklama</label>
                    <textarea name="aciklama" id="aciklama" class="form-control" rows="3" required></textarea>
                </div>

                <h5 class="mt-4">Malzemeler</h5>
                <div id="malzeme-alani">
                    <div class="row malzeme-satiri g-2 align-items-end mb-2">
                        <div class="col-md-4">
                            <label class="form-label">Malzeme</label>
                            <select name="malzeme" class="form-select" required>
                                {% for stok in stoklar %}
                                    <option value="{{ stok.id }}">{{ stok.malzeme_adi }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">Miktar</label>
                            <input type="number" name="miktar" step="0.01" class="form-control" placeholder="örn: 50" required>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">Birim</label>
                            <select name="birim" class="form-select" required>
                                <option value="kg">kg</option>
                                <option value="litre">litre</option>
                                <option value="adet">adet</option>
                            </select>
                        </div>
                        <div class="col-md-2">
                            <button type="button" class="btn btn-danger w-100" onclick="this.closest('.malzeme-satiri').remove()">Sil</button>
                        </div>
                    </div>
                </div>

                <button type="button" class="btn btn-outline-secondary mt-2" onclick="malzemeEkle()">+ Malzeme Ekle</button>

                <div class="mt-4">
                   
                    <button type="submit" class="btn btn-success">Tarifi Kaydet</button>
                     <a href="{% url 'sef_panel' %}" class="btn btn-secondary">İptal</a>
                </div>
            </form>

            {% if messages %}
                <div class="mt-3">
                    {% for message in messages %}
                        <div class="alert alert-info">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        </div>
    </div>
</div>

<script>
function malzemeEkle() {
    let orijinalSatir = document.querySelector('.malzeme-satiri');
    let yeniSatir = orijinalSatir.cloneNode(true);

    // Tüm input/select alanlarını temizle
    yeniSatir.querySelector('input[name="miktar"]').value = '';
    yeniSatir.querySelector('select[name="malzeme"]').selectedIndex = 0;
    yeniSatir.querySelector('select[name="birim"]').selectedIndex = 0;

    document.getElementById('malzeme-alani').appendChild(yeniSatir);
}
</script>
{% endblock %}
